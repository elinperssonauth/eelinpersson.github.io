<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact – Elin Persson</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Link to your CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("7DUknRybvXSPeLmN3Y"); // replace with your EmailJS public key
    })();

    function sendMail(event) {
      event.preventDefault();

      const params = {
        from_name: document.getElementById("name").value,
        from_email: document.getElementById("email").value,
        message: document.getElementById("message").value
      };

      emailjs.send("service_udz00fp", "template_h18tbrj", params)
        .then(() => {
          alert("Tack! Ditt meddelande har skickats.");
          document.getElementById("contact-form").reset();
        }, (err) => {
          alert("Något gick fel. Försök igen senare.");
          console.error(err);
        });
    }
  </script>
</head>
<body>
  <!-- Top Bar -->
  <header class="topbar">
    <div class="logo"><a href="index.html">ELIN PERSSON</a></div>
    <nav class="menu">
      <a href="books.html">Books</a>
      <a href="press.html">Press</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h1>Contact</h1>
  </section>

  <!-- Contact Form -->
  <main>
    <section class="info-section">
      <form id="contact-form" onsubmit="sendMail(event)">
        <label for="name">Your Name</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Your Email</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message</label><br>
        <textarea id="message" name="message" rows="6" required></textarea><br><br>

        <button type="submit" class="buy-btn">Send</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="info-section" style="text-align:center; margin-top:6rem; font-size:0.85rem; color:#777;">
    <p>&copy; 2025 Elin Persson. All rights reserved.</p>
  </footer>
</body>
</html>
