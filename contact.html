<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kontakt – Elin Persson</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Link to your CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("7DUknRybvXSPeLmN3"); // ✅ fixed public key
    })();

    function sendMail(event) {
      event.preventDefault();

      const params = {
        from_name: document.getElementById("name").value,
        from_email: document.getElementById("email").value,
        message: document.getElementById("message").value
      };

      emailjs.send("service_udz00fp", "template_h18tbrj", params)
        .then(() => {
          alert("✅ Tack! Ditt meddelande har skickats.");
          document.getElementById("contact-form").reset();
        })
        .catch((err) => {
          alert("❌ Något gick fel. Försök igen senare.");
          console.error("EmailJS Error:", err);
        });
    }
  </script>
  <style>
    /* Center and style the contact form */
    .contact-section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 4rem 1rem;
    }

    #contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 800px;   /* ✅ unified width for all fields */
    }

    #contact-form label {
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    #contact-form input,
    #contact-form textarea {
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;   /* ✅ now all aligned */
      box-sizing: border-box;
    }

    #message {
      height: 400px;
      resize: none;
    }

    .buy-btn {
      align-self: flex-start;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #111;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    .buy-btn:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <header class="topbar">
    <div class="logo"><a href="index.html">ELIN PERSSON</a></div>
    <nav class="menu">
      <a href="press.html">Press</a>
      <a href="about.html">Om</a>
      <a href="contact.html" style="color:#111;">Kontakt</a>
    </nav>
  </header>




  <!-- Contact Form -->
  <main>
    <section class="info-section contact-section">
      <form id="contact-form" onsubmit="sendMail(event)">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required> <!-- ✅ requires valid email -->

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit" class="buy-btn">Skicka</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="info-section" style="text-align:center; margin-top:6rem; font-size:0.85rem; color:#777;">
    <p>&copy; Elin Persson. All rights reserved.</p>
  </footer>
</body>
</html>
